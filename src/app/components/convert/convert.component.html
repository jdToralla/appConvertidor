<mat-toolbar color="primary" class="pt-3">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>poll</mat-icon>
    </button>
    <span>Convertidor</span>
    <span class="example-spacer"></span>
    <button [routerLink]="'/home'" mat-icon-button class="example-icon"
        aria-label="Example icon-button with share icon">
        <mat-icon>arrow_back</mat-icon>
    </button>
</mat-toolbar>

<div class="container mt-3">
    <div class="row">
        <div class="col-6">
            <mat-form-field class="example-full-width">
                <mat-label>Metros²</mat-label>
                <input [(ngModel)]="measures.metrosCuadrados" type="number" matInput placeholder="Escriba una medida." min="0" />
            </mat-form-field>
        </div>
        <div class="col-6">
            <mat-form-field class="example-full-width">
                <mat-label>Manzanas</mat-label>
                <input [(ngModel)]="measures.manzanas" type="number" matInput placeholder="Escriba una medida." min="0" />
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <mat-form-field class="example-full-width">
                <mat-label>Varas²</mat-label>
                <input [(ngModel)]="measures.varasCuadradas" type="number" matInput placeholder="Escriba una medida." min="0" />
            </mat-form-field>
        </div>
        <div class="col-6">
            <mat-form-field class="example-full-width">
                <mat-label>Caballerias</mat-label>
                <input [(ngModel)]="measures.caballerias" type="number" matInput placeholder="Escriba una medida." min="0" />
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <mat-form-field class="example-full-width">
                <mat-label>Cuerdas 25*25 </mat-label>
                <input [(ngModel)]="measures.cuerdas25" type="number" matInput placeholder="Escriba una medida." min="0" />
            </mat-form-field>
        </div>
        <div class="col-6">
            <mat-form-field class="example-full-width">
                <mat-label>Cuerdas 40*40</mat-label>
                <input [(ngModel)]="measures.cuerdas40" type="number" matInput placeholder="Escriba una medida." min="0" />
            </mat-form-field>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <div class="col-45">
            <button (click)="calculate()" mat-raised-button color="primary">
                Calcular
                <mat-icon class="mt-2">calculate</mat-icon>
            </button>
            <button (click)="cancel()" mat-raised-button class="ml-2" color="warn">
                Borrar
                <mat-icon class="mt-2">delete</mat-icon>
            </button>
        </div>
    </div>
    <div class="mt-2" style="height: 48vh; overflow: auto;">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">
            <ng-container matColumnDef="dimension">
                <th mat-header-cell *matHeaderCellDef> Área </th>
                <td mat-cell *matCellDef="let element"> {{element.dimension}} </td>
            </ng-container>

            <ng-container matColumnDef="valor">
                <th mat-header-cell *matHeaderCellDef> Valor </th>
                <td mat-cell *matCellDef="let element"> {{element.valor}} </td>
            </ng-container>

            <tr class="text-center" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
